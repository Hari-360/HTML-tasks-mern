<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        .container {
            width: 80%;
            border: 1px solid black;
            padding: 10px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        .links a {
            margin-right: 10px;
            color: blue;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <p>Click any of the following links</p>
    <div class="links">
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:someone@example.com">Send email</a>
    </div>
</div>

</body>
</html>
